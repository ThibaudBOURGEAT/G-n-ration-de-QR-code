<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Historique</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="qrCodes != null">
    <button ion-item *ngFor="let qrCode of qrCodes">
      {{qrCode.text}} {{qrCode.date}}
    </button>
  </ion-list>
</ion-content>
